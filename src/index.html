<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Leaderboard</title>
  </head>
  <body>
    <main class="container">
      <section class="container p-5 m-5">
        <h1 class="font-weight-bold">LEADERBOARD</h1>

        <div class="container d-flex w-100 p-0">
          <div class="table-container w-50">
            <div class="title mb-3">
              <h2 class="w-100 d-flex justify-content-between">
                Recent score
                <span class="badge refrech pt-2 badge-primary">Refresh</span>
              </h2>
            </div>
            <table class="table table-striped border">
              <tbody class="table-body"></tbody>
            </table>
          </div>
          <form class="ml-3 d-flex flex-column">
            <h2 class="mb-3">Add your score</h2>
            <input
              type="text"
              class="inputName form-control m-2 mr-0"
              placeholder="Your Name"
            />
            <input
              type="text"
              class="inputScore form-control m-2 mr-0"
              placeholder="Your score"
            />
            <button
              type="submit"
              class="btn btn-primary align-self-end mt-5 mr-0"
            >
              Submit
            </button>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
