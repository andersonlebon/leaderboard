<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sass/style.css" />
    <title>Leaderboard</title>
  </head>
  <body>
    <main class="container d-flex flex-column justify-content-center">
      <section class="container p-5">
        <h1 class="font-weight-bold pb-3">LEADERBOARD</h1>

        <div class="container d-flex w-100 p-0">
          <div class="table-container w-50">
            <div class="title mb-3">
              <div
                class="w-100 d-flex align-items-center justify-content-between"
              >
                <h2 class="font-weight-bold">Recent score</h2>
                <span class="badge refrech bg-primary"
                  >Refresh <i class="fa fa-refresh" aria-hidden="true"> </i
                ></span>
              </div>
            </div>
            <table class="table table-striped border">
              <tbody class="table-body"></tbody>
            </table>
            <ul class="pagination w-100 d-flex justify-content-center flex-row">
              <li
                class="
                  p-item
                  rounded-circle
                  text-center
                  d-flex
                  justify-content-center
                "
              ></li>
            </ul>
          </div>
          <form class="ml-5 d-flex flex-column">
            <h2 class="mb-3 font-weight-bold">Add your score</h2>
            <input
              type="text"
              class="inputName form-control m-2 mr-0"
              placeholder="Your Name"
            />
            <input
              type="text"
              class="inputScore form-control m-2 mr-0"
              placeholder="Your score"
            />
            <button
              type="submit"
              class="btn btn-primary align-self-end mt-5 mr-0"
            >
              Submit
            </button>
          </form>
        </div>
      </section>
    </main>
    <script src="../dist/index.js"></script>
  </body>
</html>
